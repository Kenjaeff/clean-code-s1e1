<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="container">
    <header class="matrix">
      <img
        src="./eisenhower-matrix.jpg"
        class="matrix__photo"
        alt="The Eisenhower matrix"
      />
      <a
        class="matrix__info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="tasks">
      <section id="add-item">
        <h1 class="hidden">Todo application</h1>
        <label class="add-item__subtitle" for="new-task">Add Item</label>
        <div class="add-item__todo">
          <input
            id="new-task"
            class="todo__input todo__input_add"
            type="text"
          />
          <button class="todo__button todo__button_add">Add</button>
        </div>
      </section>
      <section>
        <h2 class="subtitle">Todo</h2>
        <ul id="in-complete-tasks" class="todo-list">
          <li class="todo">
            <input class="todo__check" type="checkbox" />
            <label class="todo__title">Pay Bills</label>
            <input type="text" class="todo__input todo__input_edit" />
            <button class="todo__button todo__button_edit">Edit</button>
            <button class="todo__button todo__button_delete">
              <img src="./remove.svg" class="button__img" alt="Remove task" />
            </button>
          </li>
          <li class="todo todo_edit">
            <input class="todo__check" type="checkbox" />
            <label class="todo__title">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="todo__input todo__input_edit"
            />
            <button class="todo__button todo__button_edit">Save</button>
            <button class="todo__button todo__button_delete">
              <img src="./remove.svg" class="button__img" alt="Remove task" />
            </button>
          </li>
        </ul>
        <h2 class="subtitle">Completed</h2>
        <ul id="completed-tasks" class="todo-list">
          <li class="todo">
            <input class="todo__check" type="checkbox" checked />
            <label class="todo__title">See the Doctor</label>
            <input type="text" class="todo__input todo__input_edit" />
            <button class="todo__button todo__button_edit">Edit</button>
            <button class="todo__button todo__button_delete">
              <img src="./remove.svg" class="button__img" alt="Remove task" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
